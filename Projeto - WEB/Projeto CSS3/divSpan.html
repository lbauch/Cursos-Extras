<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Div Span</title>

    <style type ="text/css">

        #topo{
            background: blueviolet;
        }

        #conteudo{
            background: greenyellow;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background: gray;
            margin: 10px;
            padding: 5px
        }
        
        .azul{
            color: blue;
        }

    </style>

</head>
<body> 

    <div id="topo">
        <img src="Imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>     
            
        </ul>
    </div>
    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

    </div>
    <div id="rodape">

        Todos os direitos reservados

    </div>

    <span id="assinatura">
        Jamilton <span class="azul"> da silva</span>
    </span>
    <span>
        Damasceno
    </span>

</body>
</html>
